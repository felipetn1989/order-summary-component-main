<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <main class="card">

    <img src="images/illustration-hero.svg" alt="Girl listening to music on her phone">

    <h1>Order Summary</h1>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan">
      <div class="plan_price">
        <img src="images/icon-music.svg" alt="Musical note icon">
        <div class="value">
          <span class="plan_duration">Annual Plan</span>
          $59.99/year
        </div>
      </div>
      <div class="plan_change">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="links">
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a>.
  </footer>
</body>
</html>
